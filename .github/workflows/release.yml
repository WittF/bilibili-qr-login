name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'demo/**'
      - 'docs/**'
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check for release conditions
        run: |
          echo "🔍 检查发布条件..."
          echo "📦 当前分支: ${{ github.ref_name }}"
          echo "📋 最近提交: $(git log -1 --oneline)"
          echo "🏷️  现有标签: $(git tag -l | tail -5 | tr '\n' ' ')"

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 22
          extra_plugins: |
            @semantic-release/commit-analyzer@11
            @semantic-release/release-notes-generator@12
            @semantic-release/changelog@6
            @semantic-release/git@10
            @semantic-release/github@9
            conventional-changelog-conventionalcommits@7

      - name: Release results
        if: always()
        run: |
          if [[ "${{ steps.semantic.outputs.new_release_published }}" == "true" ]]; then
            echo "🎉 新版本发布成功！"
            echo "🏷️  版本号: ${{ steps.semantic.outputs.new_release_version }}"
            echo "📋 发布说明: ${{ steps.semantic.outputs.new_release_notes }}"
          else
            echo "ℹ️  没有满足发布条件的更改"
            echo "💡 请确保提交信息遵循 Conventional Commits 规范"
          fi 