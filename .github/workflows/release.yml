name: Release

on:
  push:
    branches:
      - main
    # ç§»é™¤tagsè§¦å‘ï¼Œé¿å…å¾ªç¯
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 22
          extra_plugins: |
            @semantic-release/commit-analyzer@11
            @semantic-release/release-notes-generator@12
            @semantic-release/changelog@6
            @semantic-release/git@10
            @semantic-release/github@9
            conventional-changelog-conventionalcommits@7

  # ===== ğŸš€ è§¦å‘Dockeræ„å»º =====
  trigger-docker-build:
    name: Trigger Docker Build
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Trigger Docker Build Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const tag = `v${{ needs.release.outputs.new_release_version }}`;
            console.log(`ğŸ·ï¸ è§¦å‘Dockeræ„å»ºï¼Œç‰ˆæœ¬æ ‡ç­¾: ${tag}`);
            
            // åˆ›å»ºrepository_dispatchäº‹ä»¶æ¥è§¦å‘Dockeræ„å»º
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'semantic-release',
              client_payload: {
                version: '${{ needs.release.outputs.new_release_version }}',
                tag: tag,
                sha: context.sha
              }
            });
            
